<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <title>La nostra webapp</title>
  </head>
  <body>
    <div id="superior">
      La nostra webapp
    </div>
    <div id="seccio_0" class="seccio">
      <div id="inici_sessio">
        <div>Inici de sessi贸</div> 
      </div>
      <div id="credencials">
        <div>
          <label for="nom_usuari">Nom d'usuari</label>
          <input type="text" id="nom_usuari">
        </div>
        <div>
          <label for="contrasenya">Contrasenya</label>        
          <input type="password" id="contrasenya">
        </div>
      </div>
      <div id="botons_sessio">
        <button onclick="inici_sessio()">Inicia sessi贸</button>
        <button onclick="nou_usuari()">Nou usuari</button>
      </div>         
    </div>
    <div id="seccio_1" class="seccio">Secci贸 1</div>
    <div id="seccio_2" class="seccio">
      <div id="div_foto">
        <img id="foto" onclick="mostra_foto(0)">
        <span id="camera" class="material-icons-outlined">photo</span>
      </div>
      <div id="div_control">
          <label for="fitxer">
            <span class="material-icons-outlined">camera</span>
          </label>
          <input type="file" accept="image/*" id="fitxer" capture="camera" />
          <span id="desar" class="material-icons" onclick="desa_foto()">save</span>
      </div>
    </div>
    <div id="seccio_3" class="seccio">
      <div id="llista_titol">
        <span>FOTO</span><span>DATA</span>       
      </div>
      <div id="llista_fotos">
      </div>
    </div>
    <div id="seccio_4" class="seccio">Secci贸 4</div>
    <div id="menu">
      <button id="boto_1" onclick="canvi_seccio(1)"><span class="material-icons">home</span></button>
      <button id="boto_2" onclick="canvi_seccio(2)"><span class="material-icons">camera</span></button>
      <button id="boto_3" onclick="canvi_seccio(3)"><span class="material-icons">image</span></button>
      <button id="boto_4" onclick="canvi_seccio(4)"><span class="material-icons">settings</span></button>
      <button id="boto_5" onclick="sortida()""><span class="material-icons">logout</span></button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="div_gran">
      <img id="foto_gran" onclick="retorna_seccio()" />
    </div>
    <div id="loader"></div>
    <script src="index.js"></script>
  </body>
</html>
